<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault App - Login</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Enter PIN</h2>
      <p>Enter your PIN to unlock your vault</p>
      
      <div class="pin-container">
        <input type="password" id="pin" maxlength="6" placeholder="Enter PIN" class="pin-input">
      </div>
      
      <div id="error-message" class="error-message"></div>
      
      <button id="login-btn" class="btn primary-btn">Unlock</button>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
